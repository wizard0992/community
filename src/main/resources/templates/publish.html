<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>wizard社区-问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                问题发布
            </h2>
            <hr>
            <form action="/publish" method="post">

                <div class="form-group">
                    <label for="publish_title">标题（简单扼要）:</label>
                    <input type="text" class="form-control" th:value="${publish_title}" id="publish_title" name="publish_title"
                           placeholder="问题标题···">
                </div>

                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）:</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="10" rows="25"  placeholder="请输入问题描述··· ···"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以逗号分隔">
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12" th:text="${error}" th:if="${error != null}"></div>
                        <div class="col-lg-12 col-md-12 col-sm-10">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                            <button type="Reset" class="btn btn-danger btn-publish"  href="/publish">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>问题发起指南</h3>
            <h4>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</h4>
            <h4>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料</h4>
            <h4>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</h4>
        </div>
    </div>
</div>
</body>
</html>
