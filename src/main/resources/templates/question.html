<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.publishTitle}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <div>
                <h3 th:text="${question.publishTitle}"></h3>
                <!--<span th:text="${question.description}"></span>-->
                <span class="text-color-999">
                <span th:text="${question.viewCount}"></span>次浏览 • 由
                <span th:text="${question.user.name}"></span> 于 :
                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span> 发布
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <span th:text="${question.description}"></span>
                    <hr>
                </div>
                <!--标签-->
                <span class="label label-warning" th:text="${question.tag}"></span>
                <hr>
                <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                </a>
                <hr>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                    <hr>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>相关问题</h4>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
